name: Релиз

# Этот workflow запускается при:
# - Pull requests: Тестирует сборку, docker build и загрузку артефактов (без фактического релиза/push)
# - Push в main: Полный релиз с docker push и созданием GitHub релиза

on:
  push:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/release.yml"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Настройка Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Запуск тестов
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic

      - name: Загрузка покрытия
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - uses: actions/checkout@v5

      - name: Настройка Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Сборка
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o msa_exporter-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Загрузка артефакта
        uses: actions/upload-artifact@v5
        with:
          name: msa_exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: msa_exporter-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Генерация версии
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Вход в GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Сборка и публикация
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Генерация версии
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Скачивание Linux AMD64 бинарника
        uses: actions/download-artifact@v6
        with:
          name: msa_exporter-linux-amd64
          path: artifacts/msa_exporter-linux-amd64

      - name: Скачивание Linux ARM64 бинарника
        uses: actions/download-artifact@v6
        with:
          name: msa_exporter-linux-arm64
          path: artifacts/msa_exporter-linux-arm64

      - name: Проверка артефактов (для PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Артефакты успешно загружены:"
          ls -lh artifacts/*/msa_exporter-*
          echo ""
          echo "Это PR - пропускаем создание фактического релиза"

      - name: Создание релиза
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Релиз ${{ steps.version.outputs.version }}
          body: |
            ## HP MSA Exporter

            Prometheus exporter для HP MSA Storage SAN, написанный на Go.

            ### Установка

            **Бинарники:**
            - **Linux x64**: `msa_exporter-linux-amd64`
            - **Linux ARM64**: `msa_exporter-linux-arm64`

            ```bash
            # Скачайте и сделайте исполняемым
            chmod +x msa_exporter-*

            # Запустите
            ./msa_exporter-* --hostname msa.example.com --login username --password password
            ```

            **Docker:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker run --rm \
              -e HOST=msa.example.com \
              -e LOGIN=username \
              -e PASSWORD=password \
              -p 8000:8000 \
              ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```

            ### Параметры

            - `--hostname` - MSA storage hostname (обязательно)
            - `--login` - MSA storage login (обязательно)
            - `--password` - MSA storage password (обязательно)
            - `--port` - Exporter port (по умолчанию: 8000)
            - `--interval` - Интервал сбора метрик в секундах (по умолчанию: 60)
            - `--timeout` - Timeout в секундах (по умолчанию: 60)

            ### Характеристики

            - **Размер бинарника**: ~8-12 MB
            - **Docker образ**: ~26 MB (86% меньше Python версии)
            - **Покрытие тестами**: ~70%
            - **80+ метрик**: Полная совместимость с Python версией

            ### Протестировано на

            - HPE MSA 2060

            ### Что нового
          files: artifacts/*/msa_exporter-*
          generate_release_notes: true
